[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:python-image-recognition]
command=uvicorn api:app --host 0.0.0.0 --port %(ENV_IMAGE_RECOGNITION_PORT)s
directory=/app/image_recognition
autostart=true
autorestart=true
startretries=3
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
priority=100
stopwaitsecs=10

[program:rust-backend]
command=/app/backend/myapp
directory=/app/backend
autostart=true
autorestart=true
startretries=3
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
priority=200
stopwaitsecs=10
; Wait for Python service to be ready before starting
startsecs=5

[eventlistener:processes]
command=/usr/bin/printf "READY\n" && /usr/bin/tail -f /dev/null
events=PROCESS_STATE_FATAL
