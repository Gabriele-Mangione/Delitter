name: Deploy to Firebase Hosting on merge
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'code/frontend/**'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
        working-directory: ./code/frontend/
        env:
          PUBLIC_BACKEND_URL: https://delitter-backend.onrender.com/v1
          PUBLIC_GIT_HASH: ${{ github.sha }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./code/frontend/
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DELITTER_CC141 }}
          channelId: live
          projectId: delitter-cc141
