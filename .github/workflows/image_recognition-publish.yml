name: Build and Publish image_recognition

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image metadata
        id: meta
        run: |
          echo "IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/delitter-image-recognition" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Build and push (GHCR)
        uses: docker/build-push-action@v5
        with:
          context: ./code/image_recognition
          file: ./code/image_recognition/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/delitter-image-recognition:latest
            ghcr.io/${{ github.repository_owner }}/delitter-image-recognition:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
