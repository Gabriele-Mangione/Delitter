name: Docker-in-Docker with Docker Compose

# Trigger the action on push or pull requests to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker-dind:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image metadata
        id: meta
        run: |
          OWNER="${{ github.repository_owner }}"
          OWNER_LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_OWNER=$OWNER_LOWER" >> $GITHUB_ENV
          echo "IMAGE_NAME=ghcr.io/$OWNER_LOWER/delitter-dind" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t my-dind-image .  # Build the Docker image using your Dockerfile

      - name: Build and push (GHCR)
        uses: docker/build-push-action@v5
        with:
          context: ./code
          file: ./code/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            GIT_HASH=${{ github.sha }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          # Use registry-backed cache so subsequent workflow runs can reuse layers.
          cache-from: |
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
            type=gha
          cache-to: |
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
            type=gha,mode=max
